            <form>
                <div class="input-row">
               <div class="input-group">
                <label>Name</label>

               </div>
            </div> 
            <div class="input-row">
               <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="johndoe@gmail.com">
               </div> 
               <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Website, Logo">
               </div> 
            </div> 
            <label>Message</label>
            <textarea rows="5" placeholder="Type your message here"></textarea>
            <button type="submit">SEND</button>
